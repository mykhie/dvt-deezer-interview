<div class="container py-4 vh-100">

  <div *ngIf="searchString">
    Show results for : {{searchString}}
  </div>
  <div class="row" *ngIf="!searchString">
    <div class=" col-12 p-2">
      <div class="card col-12 p-3 text-center text-muted">
        <i class="bi bi-info-circle-fill"></i> please search something to show to the results
      </div>
    </div>
  </div>
  <div class="row" *ngIf="searchString">
    <div class=" col-md-4 p-2" *ngFor="let artist of artists">
      <div class="card col-12 ">
        <a [routerLink]="['/artists',artist?.artist?.id]" class=" text-decoration-none text-black">
          <div class="border-bottom col-12 p-0 text-center">
            <img class="card-img-top card-img rounded-0" style="" [src]="artist.artist.picture_medium">
          </div>
          <div class="card-body col-12 px-3">
            <h3>{{artist?.artist?.name}}</h3>
            <p class="card-text">
              {{returnShortNumberString(artist.rank)}} Fans
            </p>
          </div>
        </a>
      </div>
    </div>

    <div class="text-center card text-muted bg-white p-4" *ngIf="!isLoading &&artists?.length ===0">
      <div>
        <i class="bi bi-info-circle"></i>
      </div>
      <p>
        Not artists found with that search criteria
      </p>
    </div>
    <div class="text-center card text-muted bg-white p-4" *ngIf="isLoading">
      <div class="text-center  p-2 col-12" >
        <div class="spinner-grow text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

    </div>
  </div>
</div>
